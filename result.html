<!DOCTYPE html>
<html>
<head>
    <title>Result Checking Form</title>
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <header>
        <h1>Result Checking Portal</h1>
    </header>

    <section class="result-section">
        <h2>Check Your Results</h2>
        <form id="resultForm">
            <label for="admissionNumber">Admission Number:</label>
            <input type="text" id="admissionNumber" required>

            <label for="studentClass">Student Class:</label>
            <input type="text" id="studentClass" required>

            <label for="term">Term:</label>
            <select id="term" required>
                <option value="1st">1st Term</option>
                <option value="2nd">2nd Term</option>
                <option value="3rd">3rd Term</option>
            </select>

            <label for="academicSession">Academic Session:</label>
            <input type="text" id="academicSession" required>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" required>

            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" required>

            <label for="year">Year:</label>
            <input type="number" id="year" required>

            <button type="submit">Check Result</button>
        </form>
    </section>

    <footer>

    </footer>

document.getElementById('resultForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    var admissionNumber = document.getElementById('admissionNumber').value;
    var studentClass = document.getElementById('studentClass').value;
    var term = document.getElementById('term').value;
    var academicSession = document.getElementById('academicSession').value;
    var pin = document.getElementById('pin').value;
    var serialNumber = document.getElementById('serialNumber').value;
    var year = document.getElementById('year').value;

});


    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Paystack Payment Example</title>
    <link rel="stylesheet" href="css/fees.css">
</head>
<body>
    <header>
        <h1>Welcome to Tazu Academy</h1>
    </header>

    <section class="payment-section">

        <div class="payment-form">
            <form action="post">
                <label for="Student Name">Student Status:</label>
                <input type="text" id="fruitInput" name="fruitInput" list="fruits" required>
                <datalist id="fruits">
                  <option value="New/Prospective Student">
                  <option value="Continuing Student">
                </datalist>
            <label for="Student Name">Student Name:</label>
            <input type="name" id="email" required>
            <label for="Student Name">Student Class:</label>
                <input type="text" id="fruitInput" name="fruitInput" list="fruits" required>
            <datalist id="fruits">
                <option value="JSS 1">
                <option value="JSS 2">
                    <option value="JSS 3">
                        <option value="SSS 1">
                            <option value="SSS 2">
                                <option value="SSS 3">
              </datalist>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone no">Phone Number:</label>
            <input type="email" id="email" required>
            <label for="amount">Amount (NGN):</label>
            <input type="number" id="amount" required>

            <button id="payButton">Pay Now</button>
        </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Tazu Academy. All rights reserved.</p>
    </footer>

    <script src="fees.js"></script>
</body>
</html>

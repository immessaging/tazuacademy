<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/download-center.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Tazu Academy Doma</h1>
        <form id="signup-form">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script >
const form = document.getElementById('signup-form');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting

    const firstName = document.getElementById('first_name').value;
    const lastName = document.getElementById('last_name').value;
    const email = document.getElementById('email').value;

    // Here, you might want to perform additional validation before redirecting
    if (firstName && lastName && email) {
        // Redirect to another page after successful submission
        window.location.href = 'thankyou.html'; // Replace with your actual thank you page
    }
});
    </script>
</body>
</html>
